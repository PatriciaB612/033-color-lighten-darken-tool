<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Lighten / Darken Color Tool</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Color Lighten/Darken</h1>
      <label for="hex">Hex Color</label>
      <input
        type="text"
        class="hex-input"
        name="hex"
        id="hex-input"
        placeholder="#000000"
        value="#ecebf3"
      />
      <div class="toggle">
        <p id="lighten-text" class="toggle-text">Lighten</p>
        <div id="toggle-btn" class="toggle-btn">
          <div class="inner-circle"></div>
        </div>
        <p id="darken-text" class="toggle-text unselected">Darken</p>
      </div>

      <label for="slider" id="slider-text">0%</label>
      <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="slider"
        name="slider"
        id="slider"
      />
      <p>Input Color</p>
      <div id="input-color" class="box"></div>
      <p id="altered-color-text">Altered Color</p>
      <div id="altered-color" class="box"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
